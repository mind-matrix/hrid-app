<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Consultation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consultation</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-row>
    <ion-col size="12">
      <ion-searchbar placeholder="Search speciality"></ion-searchbar>
    </ion-col>
    <ion-col *ngFor="let department of departments" size="6" sizeMd="4" sizeLg="3">
      <ion-card class="ad">
        <img [src]="department.icon" width="100%" height="auto" alt="department.name">
        <ion-card-header>
          <ion-card-subtitle style="font-size: 12px;">{{ department.name }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
